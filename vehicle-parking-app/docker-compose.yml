services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - backend_data:/app/instance
    ports:
      - "5002:5000"  # Use port 5002 for v2 to avoid conflicts
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=sqlite:///instance/parking2.db
      - REDIS_URL=redis://redis:6379/1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    ports:
      - "6380:6379"  # Use port 6380 for v2 Redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
    ports:
      - "8081:8080"  # Use port 8081 for v2 frontend
    depends_on:
      - backend

networks:
  default:
    driver: bridge

volumes:
  backend_data: